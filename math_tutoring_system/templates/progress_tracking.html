<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Progress Tracking</h1>
            <nav>
                <a href="{% url 'dashboard' %}" class="text-white hover:underline">Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Your Progress</h2>
            <div class="relative pt-1">
                <div class="flex items-center justify-between">
                    <div class="text-xs font-medium text-blue-600">{{ progress_percentage }}%</div>
                </div>
                <div class="flex w-full bg-gray-200 rounded-full h-4">
                    <div class="bg-blue-600 h-full rounded-full" style="width: {{ progress_percentage }}%;"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-blue-600 text-white text-center py-4 mt-6">
        <p>&copy; {{ current_year }} Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
